name: Go
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-version: ^1
      - name: Check out code
        uses: actions/checkout@v2
      - name: Get dependencies
        run: go get -v -t -d
      - name: Build package
        run: go build -v
      - name: Test package
        run: go test -v -coverprofile=coverage.out
      - name: Show coverage
        run: go tool cover -func=coverage.out
  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build and push image
        uses: docker/build-push-action@v1
        with:
          username: Qusic
          password: ${{secrets.GITHUB_TOKEN}}
          registry: docker.pkg.github.com
          repository: qusic/telegramauth/app
          tags: latest
          push: ${{github.event_name == 'push'}}
